<title>设置我的资料</title>

<div class="layui-card layadmin-header">
	<div class="layui-breadcrumb" lay-filter="breadcrumb">
		<a lay-href="">主页</a> <a><cite>设置</cite></a> <a><cite>我的资料</cite></a>
	</div>
</div>

<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-card-header">设置我的资料</div>
		<div class="layui-card-body" pad15>
			<script type="text/html" template lay-url="{{ layui.setter.apiUrl }}/common/user/info" lay-done="layui.data.done(d)">
				<div class="layui-form" lay-filter="">
					<div class="layui-form-item">
						<label class="layui-form-label">昵称</label>
						<div class="layui-input-inline">
							<input type="text" name="nickName" value="{{d.data.nickName}}" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">账号</label>
						<div class="layui-input-inline">
							<input type="text" name="username" value="{{d.data.username}}" readonly class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">头像</label>
						<div class="layui-input-inline">
							<input name="headImg" lay-verify="required" id="LAY_avatarSrc" placeholder="图片地址" value="{{d.data.headImg}}" class="layui-input">
						</div>
						<div class="layui-input-inline layui-btn-container" style="width: auto;">
							<button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload">
                  <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
							<button class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">查看图片</button >
              </div>
           </div>
            <div class="layui-form-item">
              <label class="layui-form-label">邮箱</label>
              <div class="layui-input-inline">
                <input type="text" name="email" value="{{d.data.email}}" lay-verify="email" autocomplete="off" class="layui-input">
              </div>
            </div>
			<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea name="remark" class="layui-textarea"  placeholder="请输入备注"  class="layui-input">{{ d.data.remark || '' }}</textarea>
			</div>
		</div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
						</div>
					</div>
				</div>
			</script>
		</div>
	</div>
</div>

<script>
	layui.data.done = function(d) {
		layui.use([ 'form', 'set' ], function() {
			form = layui.form;
			form.render(); //渲染该模板下的动态表单
		});
	};
</script>
