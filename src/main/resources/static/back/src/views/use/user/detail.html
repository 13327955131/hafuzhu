<title>
    编辑/新增 权限
</title>

<div class="layui-form layui-form-pane">

    <script type="text/html" template>

        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="nickName" value="{{ d.params.nickName || '' }}" lay-verify="required"
                       autocomplete="off" placeholder="请输入昵称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">·
            <label class="layui-form-label">头像</label>
            <div class="layui-input-inline">
                <input name="headImg" id="LAY_avatarSrc" placeholder="图片地址" value="{{ d.params.headImg || '' }}"
                       class="layui-input">
            </div>
            <div class="layui-input-inline layui-btn-container" style="width: auto;">
                <button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <button class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">查看图片</button>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phone" value="{{ d.params.phone || ''
				}}" class="layui-input" lay-verify="phone" placeholder="请输入手机号">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-block">
                <input type="text" name="realName" value="{{ d.params.realName || ''
				}}" class="layui-input" lay-verify="required" placeholder="请输入真实姓名">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <select name="sex">
                    <option value="1" {{d.params.sex=='1'?'selected':''}}>男</option>
                    <option value="2" {{d.params.sex=='2'?'selected':''}}>女</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">收益等级</label>
            <div class="layui-input-block">
                <select name="level">
                    <option value="1" {{d.params.level=='1'?'selected':''}}>一级</option>
                    <option value="2" {{d.params.level=='2'?'selected':''}}>二级</option>
                    <option value="3" {{d.params.level=='3'?'selected':''}}>三级</option>
                    <option value="4" {{d.params.level=='4'?'selected':''}}>四级</option>
                    <option value="5" {{d.params.level=='5'?'selected':''}}>五级</option>
                    <option value="6" {{d.params.level=='6'?'selected':''}}>六级</option>
                    <option value="7" {{d.params.level=='7'?'selected':''}}>七级</option>
                    <option value="8" {{d.params.level=='8'?'selected':''}}>八级</option>
                    <option value="9" {{d.params.level=='9'?'selected':''}}>九级</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">住址</label>
            <div class="layui-input-block">
                <input type="text" name="address" value="{{d.params.address ||''}}" class="layui-input"
                       placeholder="请输入家庭住址">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">微信ID</label>
            <div class="layui-input-block">
                <input type="text" name="wxId" value="{{d.params.wxId ||''}}" class="layui-input"
                       placeholder="请输入微信ID">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邀请码</label>
            <div class="layui-input-block">
                <input type="text" name="invateCode" value="{{d.params.invateCode ||''}}" class="layui-input"
                       placeholder="请输入邀请码">
            </div>
        </div>
      <!--  <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <button class="layui-btn" type="button" layadmin-event="avartatPreview"> 重置密码 </button>
            </div>
        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">上级ID</label>
            <div class="layui-input-block">
                <input type="text" name="parentId" value="{{ d.params.parentId || '' }}" class="layui-input"
                       placeholder="上级ID">
            </div>
        </div>
    </script>
    <div class="layui-form-item" align="center" style="margin-top: 35px;">
        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="LAY-use-submit">确认提交</button>
    </div>
</div>
<script>
    layui.data.done = function(d) {
        layui.use(['form'], function() {
            var form = layui.form;
            form.render(); //渲染该模板下的动态表单
        });
    };
</script>
